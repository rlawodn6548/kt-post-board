  article-like-service:
    image: kt.article/article-like-service:0.0.1-SNAPSHOT
    container_name: article-like-service
    depends_on:
      article-database:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
      zipkin:
        condition: service_started
    ports:
      - "8100:8100"
    networks:
      - backend

  login-service:
    image: kt.article/login-service:0.0.1-SNAPSHOT
    container_name: login-service
    depends_on:
      login-database:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started
      zipkin:
        condition: service_started
    ports:
      - "8090:8090"
    networks:
      - backend
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9300:9300
      - 9200:9200
    networks:
      backend:
        aliases:
          - "elasticsearch"

  logstash:
    image: docker.elastic.co/logstash/logstash:7.12.0
    container_name: logstash
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
    networks:
      backend:
        aliases:
          - "logstash"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.11.0
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9300"
    ports:
      - 5601:5601
    networks:
      backend:
        aliases:
          - "kibana"

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    depends_on:
      - elasticsearch
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=http://elasticsearch:9300
    ports:
      - 9411:9411
    networks:
      backend:
        aliases:
          - "zipkin"

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://logindatabase:5432/login_dev
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
#      - KC_HOSTNAME=keycloak
      - KC_HOSTNAME_PORT=8099
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_ADMIN_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HTTP_PORT=8099
      - KC_FEATURES=scripts,upload-scripts
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    command:
      - start-dev
      - --import-realm
    ports:
      - "8099:8099"
    depends_on:
      login-database:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "keycloak"
  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    ports:
      - 2181:2181
    networks:
      backend:
        aliases:
          - "zookeeper"
  kafka-server:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=articleLikeTopic:3:1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - zookeeper
    networks:
      backend:
        aliases:
          - "kafka"
  redis-server:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379
    networks:
      backend:
        aliases:
          - "redis"
volumes:
  esdata1:
    driver: local
networks:
  backend:
    driver: bridge